            <script id="page-ajouter-element" type="text/plain">
                <link rel="stylesheet" href="css/formoid-biz-red.css" type="text/css" />
                <h1>Ajouter un Film ou une Série</h1>

                <form enctype="multipart/form-data" id="formulaire-ajouter" class="formoid-biz-red" style="background-color:#1A2223;font-size:14px;font-family:'Open Sans','Helvetica Neue', 'Helvetica', Arial, Verdana, sans-serif;color:#ECECEC;max-width:480px;min-width:150px" method="post">
                    <div class="title"><h2></h2></div>
                    <div class="element-input">
                        <input id="titre" class="element-nom" type="text" name="input" required="required" placeholder="Titre"/>
                    </div>

                    <div class="element-synopsis"><label class="title"><span class="required">*</span></label>
                        <textarea id="synopsis" class="medium" name="textarea" cols="20" rows="5" required="required" placeholder="Synopsis"></textarea>
                    </div>

                    <div class="element-photo">
                        <label class="title"></label>
                        <label class="large" >
                            <div class="button">Choisir fichier</div>
                            <input type="file" class="file_input" name="file" />
                            <div class="file_text">pas de fichiers</div>
                        </label>
                    </div>

                    <div class="title"><h2></h2></div>
                    <div class="element-input">
                        <input id="url" class="element-url" type="text" name="input" required="required" placeholder="URL affiche 600*800"/>
                    </div>


                    <div class="element-date"><label class="title"><span class="required">*</span></label>
                        <input id="date" class="large" data-format="yyyy-mm-dd" type="date" name="date" required="required" placeholder="Date"/>
                    </div>

                    <div class="element-categorie"><label class="title">Catégorie<span class="required">*</span></label>
                         <div class="column column1"><label><input id="c1" type="radio" name="radio" value="Film" required="required"/><span>Film</span></label>
                            <label><input id="c2" type="radio" name="radio" value="Serie" required="required"/><span>Serie</span></label>
                        </div><span class="clearfix"></span>
                    </div>

                    <div class="element-genre"><label class="title"><span class="required">*</span></label>
                        <div class="large"><span>
                            <select id="genre" name="select" required="required">
                                <option value="Dramatique">Dramatique</option>
                                <option value="Humour">Humour</option>
                                <option value="Action">Action</option>
                            </select><i></i></span>
                        </div>
                    </div>

                    <div class="element-email"><label class="title"></label>
                        <input id="email" class="large" type="email" name="email" value="" placeholder="Email"/>
                    </div>

                    <div class="element-note"><label class="title">Note</label>
                        <div class="rating"><input type="radio" class="rating-input" id="rating-5" name="rating" value="5" />
                            <label for="rating-5" class="rating-star"></label><input type="radio" class="rating-input" id="rating-4" name="rating" value="4" />
                            <label for="rating-4" class="rating-star"></label><input type="radio" class="rating-input" id="rating-3" name="rating" value="3" />
                            <label for="rating-3" class="rating-star"></label><input type="radio" class="rating-input" id="rating-2" name="rating" value="2" />
                            <label for="rating-2" class="rating-star"></label><input type="radio" class="rating-input" id="rating-1" name="rating" value="1" />
                            <label for="rating-1" class="rating-star"></label>
                        </div>
                    </div>

                    <div class="submit"><input type="submit" value="Submit"/></div>
                </form>

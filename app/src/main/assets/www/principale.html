                <script id="page-ajouter-element" type="text/plain">
                    <link rel="stylesheet" href="css/formoid-biz-red.css" type="text/css" />
                    <h1>Ajouter un Film ou une Série</h1>

                    <form enctype="multipart/form-data" id="formulaire-ajouter" class="formoid-biz-red" style="background-color:#1A2223;font-size:14px;font-family:'Open Sans','Helvetica Neue', 'Helvetica', Arial, Verdana, sans-serif;color:#ECECEC;max-width:480px;min-width:150px" method="post">
                        <div class="title"><h2>hi</h2></div>
                        <div class="element-input">
                            <label class="title"><span class="required">*</span></label>
                            <input class="large" type="text" name="input" required="required" placeholder="Titre"/>
                        </div>

                        <div class="element-textarea"><label class="title"><span class="required">*</span></label>
                            <textarea class="medium" name="textarea" cols="20" rows="5" required="required" placeholder="Synopsis"></textarea>

                        <div class="element-file">

                                <div class="file_text">pas de fichiers</div>
                            </label>
                        </div>

                        <div class="element-date"><label class="title"><span class="required">*</span></label>
                            <input class="large" data-format="yyyy-mm-dd" type="date" name="date" required="required" placeholder="Date"/>
                        </div>

                        <div class="element-radio"><label class="title">Type<span class="required">*</span></label>
                             <div class="column column1"><label><input type="radio" name="radio" value="Film" required="required"/><span>Film</span></label>
                                <label><input type="radio" name="radio" value="Serie" required="required"/><span>Serie</span></label>
                            </div><span class="clearfix"></span>
                        </div>

                        <div class="element-select"><label class="title"><span class="required">*</span></label>
                            <div class="large"><span>
                                <select name="select" required="required">
                                    <option value="Dramatique">Dramatique</option>
                                    <option value="Humour">Humour</option>
                                    <option value="Action">Action</option>
                                </select><i></i></span>
                            </div>
                        </div>

                        <div class="element-email"><label class="title"></label>

                        </div>

                        <div class="element-rating"><label class="title">Note</label>
